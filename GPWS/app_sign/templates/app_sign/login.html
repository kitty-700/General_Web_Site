{% extends "app_board/base.html" %}

{% block contents %}

<form method="POST" action="{% url 'app_sign:login' %}">
    {% csrf_token %}
    <p>user_id</p>
    <input type="text" name="user_id" value="{% if user_id %}{{ user_id }}{% endif %}"> <!-- 실패 시 page refresh 됨에도 입력한 user_id 를 유지 -->
    <br>
    <p>password</p>
    <input type="password" name="password">
    <br>
    <br>
    <input type="submit" value="로그인">
</form>

{% if error %}
    {{ error }}
{% endif %}

{% endblock %}
