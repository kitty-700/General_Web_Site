{% extends "base.html" %}

{% block contents %}
{% if lastest_article_list %}
    <font color="red"> THIS IS ARTICLE PAGE </font>
    <ul>
        {% for article in lastest_article_list %}
        <li><a href="/app_board/{{ article.id }}"> : {{ article.title }} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Articles there</p>
{% endif %}
    <div><a href="{% url 'app_board:write_article' %}"><button>글 작성</button></a></div>

{% endblock contents %}
