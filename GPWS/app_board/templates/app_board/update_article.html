{% extends "base.html" %}

{% block contents %}

<div>게시판 글 <font color="#FF00FF">수정</font> 중 . . . </div>
<br>
<form action="" method="POST">
    {% csrf_token %}

    {% for form in forms %}
    <div>
        <label for="{{ form.id_for_label }}">{{ form.label }}</label>
        <br>
        {{ form }}
    </div>
    {% endfor %}

    {% if error %}
    {{ error }}
    {% endif %}
    <button type="submit">수정</button>
</form>

{% endblock %}
